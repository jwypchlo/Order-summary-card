<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="sass/main.css" />

    <title>Order summary card</title>
  </head>
  <body>
    <figure>
      <section class="image">
        <img src="#" alt="" />
      </section>
      <section class="content">
        <h1 class="header">Order Summary</h1>
        <p class="paragraph">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="plan">
          <img src="images/icon-music.svg" alt="" class="plan__image" />
          <div class="plan__info">
            <h2 class="plan__header">Annual Plan</h2>
            <p class="plan__price">$59.99/year</p>
          </div>
          <a class="plan__link" href="#">Change</a>
        </div>
        <div class="btn">
          <button class="btn__first">Proceed to Payment</button>
          <button class="btn__second">Cancel Order</button>
        </div>

      </section>
    </figure>
  </body>
</html>
